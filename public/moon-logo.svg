<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <!-- Outer glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="15" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
  
  <!-- Gradient for the moon -->
  <linearGradient id="moonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#FFFFFF" />
    <stop offset="100%" stop-color="#E1E1E6" />
  </linearGradient>
  
  <!-- Gradient for the crescent shadow -->
  <linearGradient id="crescentGradient" x1="70%" y1="30%" x2="30%" y2="70%">
    <stop offset="0%" stop-color="rgba(0,0,0,0.1)" />
    <stop offset="100%" stop-color="rgba(0,0,0,0.3)" />
  </linearGradient>
  
  <!-- Stars background -->
  <g id="stars">
    <circle cx="100" cy="80" r="2" fill="white" opacity="0.8" />
    <circle cx="150" cy="50" r="1.5" fill="white" opacity="0.7" />
    <circle cx="200" cy="90" r="2" fill="white" opacity="0.9" />
    <circle cx="250" cy="60" r="1" fill="white" opacity="0.6" />
    <circle cx="300" cy="100" r="1.5" fill="white" opacity="0.8" />
    <circle cx="350" cy="70" r="2" fill="white" opacity="0.7" />
    <circle cx="400" cy="110" r="1" fill="white" opacity="0.9" />
    <circle cx="120" cy="150" r="1.5" fill="white" opacity="0.6" />
    <circle cx="170" cy="120" r="1" fill="white" opacity="0.8" />
    <circle cx="220" cy="160" r="2" fill="white" opacity="0.7" />
    <circle cx="270" cy="130" r="1.5" fill="white" opacity="0.9" />
    <circle cx="320" cy="170" r="1" fill="white" opacity="0.6" />
    <circle cx="370" cy="140" r="2" fill="white" opacity="0.8" />
    <circle cx="420" cy="180" r="1.5" fill="white" opacity="0.7" />
  </g>
  
  <!-- Main moon circle -->
  <circle cx="256" cy="256" r="120" fill="url(#moonGradient)" filter="url(#glow)" />
  
  <!-- Crescent shadow effect -->
  <path d="M256 136C202.3 136 156.8 169.1 136.7 216.3C146.8 181.6 179.4 156 218 156C270.5 156 313 198.5 313 251C313 289.6 287.4 322.2 252.7 332.3C299.9 312.2 333 266.7 333 213C333 169.4 300.6 136 256 136Z" fill="url(#crescentGradient)" />
  
  <!-- Moon craters -->
  <circle cx="210" cy="220" r="15" fill="rgba(0,0,0,0.1)" />
  <circle cx="280" cy="290" r="20" fill="rgba(0,0,0,0.1)" />
  <circle cx="240" cy="180" r="10" fill="rgba(0,0,0,0.1)" />
  <circle cx="300" cy="230" r="12" fill="rgba(0,0,0,0.1)" />
  <circle cx="190" cy="280" r="18" fill="rgba(0,0,0,0.1)" />
  
  <!-- Text (optional) -->
  <!-- <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">Aetherial</text> -->
</svg> 